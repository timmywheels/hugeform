<!DOCTYPE html>
<html>
  <head>
    <title>Huge Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="/script.js" defer></script>
  </head>
    <body>
    <div class="container">
    <div class="overlay">
    <img class="logo" alt="Huge Form Logo" src ="https://cdn.glitch.com/53662775-b5d0-4b84-927e-f5160b2a8803%2Fhugeform-logo-white.svg?1516419869242">
    <div class="formBox">
      <form id="form" name="form" method="POST" action="">
        <div>
          <button id="submit" name="submit" class="input" type="submit">Get In Touch</button>
          <input id="phone" name="phone" class="input" type="tel" placeholder="What's your phone #?" value="">
          <input id="email" name="email" class="input" type="email" placeholder="What's your email?" value="">
          <input id="name" name="name" class="input"  type="input" placeholder="What's your name?" value="">
        </div>
      </form>
      </div>  
     </div>
    </div>
